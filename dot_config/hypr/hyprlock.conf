source = $HOME/.config/hypr/mocha.conf

$accent = $mauve
$accentAlpha = $mauveAlpha
$font = Geist Mono

# GENERAL
general {
  disable_loading_bar = true
  hide_cursor = true
}

# BACKGROUND
background {
  monitor =
  # path = $HOME/.config/background
  path = screenshot
  blur_passes = 4
  blur_size = 5
  color = $base
}

# TIME
label {
  monitor =
  text = $TIME
  color = $text
  font_size = 70
  font_family = $font
  position = -30, 0
  halign = right
  valign = top
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%a, %d %b %y"
  color = $text
  font_size = 20
  font_family = $font
  position = -30, -120
  halign = right
  valign = top
}

# USER AVATAR
image {
  monitor =
  path = /home/proxzima/.config/hypr/plugins/ctp_on_line.png
  size = 245
  rounding = -1
  border_size = 0
  position = 0, 9
  halign = center
  valign = center
}

image {
  monitor =
  path = $HOME/.face
  size = 100
  border_color = $accent
  position = 0, 75
  halign = center
  valign = center
}

# INPUT FIELD
input-field {
  monitor =
  size = 300, 60
  outline_thickness = 4
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $accent
  inner_color = $surface0
  font_color = $text
  fade_on_empty = false
  placeholder_text = <span foreground="##$textAlpha"><i>ó°Œ¾ </i><span foreground="##$accentAlpha">$USER</span></span>
  hide_input = false
  check_color = $accent
  fail_color = $red
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $yellow
  position = 0, -47
  halign = center
  valign = center
}
